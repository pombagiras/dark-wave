<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Neon Crypt - Dark Wave Pub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0f0f1e 100%);
            color: #e0e0e0;
            position: relative;
        }

        /* Efeito de scan lines retr√¥ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            z-index: 1;
        }

        /* Barra de rolagem customizada */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
        }

        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 4px;
        }

        .header {
            text-align: center;
            padding: 15px 10px;
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: clamp(1.5em, 5vw, 2.5em);
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            letter-spacing: 2px;
            margin-bottom: 5px;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            50% {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        .subtitle {
            font-size: clamp(0.8em, 3vw, 1em);
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            letter-spacing: 1px;
        }

        .player-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 6px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .song-info {
            background: rgba(255, 0, 255, 0.08);
            border: 1px solid #ff00ff;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
        }

        .song-title {
            font-size: clamp(0.9em, 2.5vw, 1.2em);
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .song-artist {
            font-size: clamp(0.75em, 2vw, 0.9em);
            color: #00ffff;
            text-shadow: 0 0 4px #00ffff;
        }

        .progress-section {
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid #00ffff;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0%;
            box-shadow: 0 0 8px #ff00ff;
            transition: width 0.1s linear;
        }

        .time-display {
            text-align: center;
            color: #00ffff;
            font-size: clamp(0.7em, 1.5vw, 0.85em);
            text-shadow: 0 0 4px #00ffff;
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .btn {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            border: 2px solid #ff00ff;
            color: #000;
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            font-size: clamp(0.7em, 2vw, 0.9em);
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.5);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-special {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            animation: pulse-button 1.5s infinite;
        }

        @keyframes pulse-button {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.9), 0 0 35px rgba(0, 255, 255, 0.4);
            }
        }

        .playlist {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .playlist-title {
            color: #00ffff;
            font-size: clamp(0.85em, 2vw, 1em);
            margin-bottom: 8px;
            text-shadow: 0 0 8px #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .playlist-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(255, 0, 255, 0.08);
            border-left: 2px solid #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 3px;
            color: #e0e0e0;
            font-size: clamp(0.7em, 1.5vw, 0.85em);
        }

        .playlist-item:hover {
            background: rgba(255, 0, 255, 0.25);
            transform: translateX(5px);
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.5);
        }

        .playlist-item.active {
            background: rgba(255, 0, 255, 0.4);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 3px;
        }

        /* Responsivo para celular */
        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 10px 8px;
                margin-bottom: 10px;
            }

            .player-wrapper {
                gap: 10px;
            }

            .player-container {
                padding: 10px;
                gap: 10px;
            }

            .controls {
                gap: 6px;
            }

            .btn {
                padding: 8px 10px;
                font-size: 0.75em;
            }

            .playlist {
                max-height: 150px;
            }
        }

        @media (max-width: 400px) {
            .btn {
                padding: 6px 8px;
                font-size: 0.65em;
            }

            .title {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üç∫ THE NEON CRYPT üç∫</h1>
            <p class="subtitle">Dark Wave Pub - Eternal Night</p>
        </div>

        <div class="player-wrapper">
            <div class="player-container">
                <div class="video-container">
                    <iframe id="youtubePlayer" 
                        src="" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="song-info">
                    <div class="song-title" id="songTitle">Selecione uma m√∫sica</div>
                    <div class="song-artist" id="songArtist">Gothic Dark Wave Collection</div>
                </div>

                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" id="prevBtn">‚èÆÔ∏è ANT</button>
                    <button class="btn" id="playBtn">‚ñ∂Ô∏è PLAY</button>
                    <button class="btn" id="nextBtn">PR√ì ‚è≠Ô∏è</button>
                    <button class="btn" id="stopBtn">‚èπÔ∏è STOP</button>
                    <button class="btn btn-special" id="playAllBtn">üéµ TODAS üéµ</button>
                </div>

                <div class="playlist">
                    <div class="playlist-title">üé∏ Playlist (30 M√∫sicas)</div>
                    <div id="playlistContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lista de 30 m√∫sicas g√≥ticas dark wave
        const songs = [
            { id: 'HeCgOiirV4', title: 'M√∫sica 1', artist: 'Gothic Dark Wave' },
            { id: 'tBpQ1f77PDA', title: 'M√∫sica 2', artist: 'Gothic Dark Wave' },
            { id: 'h4Jnv-pb6sk', title: 'M√∫sica 3', artist: 'Gothic Dark Wave' },
            { id: 'A_ZJnKoMoBA', title: 'M√∫sica 4', artist: 'Gothic Dark Wave' },
            { id: '9CvpeDHgCpo', title: 'M√∫sica 5', artist: 'Gothic Dark Wave' },
            { id: 'LHUz8vA_wCM', title: 'M√∫sica 6', artist: 'Gothic Dark Wave' },
            { id: 'bIGoN8_vv_Y', title: 'M√∫sica 7', artist: 'Gothic Dark Wave' },
            { id: 'npQwX2X3WBE', title: 'M√∫sica 8', artist: 'Gothic Dark Wave' },
            { id: 'qLQ0PZ-Zwc8', title: 'M√∫sica 9', artist: 'Gothic Dark Wave' },
            { id: 'bjxfcGJM3V4', title: 'M√∫sica 10', artist: 'Gothic Dark Wave' },
            { id: 'DOzdBjtA9H0', title: 'M√∫sica 11', artist: 'Gothic Dark Wave' },
            { id: 'qFtiH1bZuJ0', title: 'M√∫sica 12', artist: 'Gothic Dark Wave' },
            { id: 'FaHMRB30HmA', title: 'M√∫sica 13', artist: 'Gothic Dark Wave' },
            { id: 'VdAlPCrndT8', title: 'M√∫sica 14', artist: 'Gothic Dark Wave' },
            { id: 'gebchYvcp2s', title: 'M√∫sica 15', artist: 'Gothic Dark Wave' },
            { id: '77GxLUUEcHo', title: 'M√∫sica 16', artist: 'Gothic Dark Wave' },
            { id: 'bYM8iPn47yE', title: 'M√∫sica 17', artist: 'Gothic Dark Wave' },
            { id: 'bpxKOOUhLs8', title: 'M√∫sica 18', artist: 'Gothic Dark Wave' },
            { id: 'y0AaKrZLFQo', title: 'M√∫sica 19', artist: 'Gothic Dark Wave' },
            { id: 'LVQi3iyx_Hc', title: 'M√∫sica 20', artist: 'Gothic Dark Wave' },
            { id: 'ElcwzDwdYkA', title: 'M√∫sica 21', artist: 'Gothic Dark Wave' },
            { id: 'F3VwhAe7Ks0', title: 'M√∫sica 22', artist: 'Gothic Dark Wave' },
            { id: 'mwooX2qXrwE', title: 'M√∫sica 23', artist: 'Gothic Dark Wave' },
            { id: 'lAt6qFZby5w', title: 'M√∫sica 24', artist: 'Gothic Dark Wave' },
            { id: 'Wj1r0bU3pkg', title: 'M√∫sica 25', artist: 'Gothic Dark Wave' },
            { id: '5zS9CbU1gxY', title: 'M√∫sica 26', artist: 'Gothic Dark Wave' },
            { id: 'pO4lvJUwrwk', title: 'M√∫sica 27', artist: 'Gothic Dark Wave' },
            { id: 'X8wAX8uZHi8', title: 'M√∫sica 28', artist: 'Gothic Dark Wave' },
            { id: '4AcNJQYb0Rw', title: 'M√∫sica 29', artist: 'Gothic Dark Wave' },
            { id: '6170iawsQHE', title: 'M√∫sica 30', artist: 'Gothic Dark Wave' }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        let playingAll = false;
        let playbackInterval = null;
        let currentProgress = 0;
        let songDuration = 0;

        // Inicializar
        function init() {
            renderPlaylist();
            loadSong(0);
            attachEventListeners();
        }

        // Anexar listeners aos bot√µes
        function attachEventListeners() {
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('prevBtn').addEventListener('click', previousSong);
            document.getElementById('nextBtn').addEventListener('click', nextSong);
            document.getElementById('stopBtn').addEventListener('click', stopPlayback);
            document.getElementById('playAllBtn').addEventListener('click', playAll);
        }

        // Carregar m√∫sica
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentIndex = index;
            const song = songs[index];
            
            // Atualizar iframe
            const iframe = document.getElementById('youtubePlayer');
            iframe.src = `https://www.youtube.com/embed/${song.id}?enablejsapi=1&controls=1&modestbranding=1&fs=1`;
            
            // Atualizar informa√ß√µes
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            
            // Resetar progresso
            currentProgress = 0;
            songDuration = Math.random() * 120 + 180;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('currentTime').textContent = '0:00';
            document.getElementById('duration').textContent = formatTime(songDuration);
            
            // Atualizar playlist
            updatePlaylistUI();
        }

        // Tocar/Pausar
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è PAUSE' : '‚ñ∂Ô∏è PLAY';
            
            if (isPlaying) {
                startPlayback();
            } else {
                if (playbackInterval) clearInterval(playbackInterval);
            }
        }

        // Iniciar reprodu√ß√£o
        function startPlayback() {
            if (playbackInterval) clearInterval(playbackInterval);
            
            playbackInterval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(playbackInterval);
                    return;
                }
                
                currentProgress += 0.5;
                const percent = (currentProgress / songDuration) * 100;
                
                document.getElementById('progressFill').style.width = Math.min(percent, 100) + '%';
                document.getElementById('currentTime').textContent = formatTime(currentProgress);
                
                if (currentProgress >= songDuration) {
                    clearInterval(playbackInterval);
                    if (playingAll) {
                        nextSong();
                    } else {
                        stopPlayback();
                    }
                }
            }, 500);
        }

        // Parar reprodu√ß√£o
        function stopPlayback() {
            isPlaying = false;
            playingAll = false;
            if (playbackInterval) clearInterval(playbackInterval);
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è PLAY';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('currentTime').textContent = '0:00';
        }

        // Pr√≥xima m√∫sica
        function nextSong() {
            if (currentIndex < songs.length - 1) {
                loadSong(currentIndex + 1);
                if (playingAll || isPlaying) {
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏Ô∏è PAUSE';
                    startPlayback();
                }
            } else if (playingAll) {
                stopPlayback();
            }
        }

        // M√∫sica anterior
        function previousSong() {
            if (currentIndex > 0) {
                loadSong(currentIndex - 1);
                if (playingAll || isPlaying) {
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏Ô∏è PAUSE';
                    startPlayback();
                }
            }
        }

        // Tocar todas as m√∫sicas
        function playAll() {
            playingAll = true;
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è PAUSE';
            loadSong(0);
            startPlayback();
        }

        // Formatar tempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Renderizar playlist
        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '';
            
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item' + (index === 0 ? ' active' : '');
                item.textContent = `${index + 1}. ${song.title}`;
                item.addEventListener('click', () => {
                    loadSong(index);
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏Ô∏è PAUSE';
                    startPlayback();
                });
                container.appendChild(item);
            });
        }

        // Atualizar UI da playlist
        function updatePlaylistUI() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        // Iniciar quando carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
