<body>

<div class="container">
<div class="header">
<h1 class="title">üç∫ THE NEON CRYPT üç∫</h1>
<p class="subtitle">Dark Wave Pub - Eternal Night</p>
</div>

<div class="current-track">

<strong id="nowPlayingSong">Selecione uma m√∫sica</strong>

<div class="player-container">

</div>

<div class="song-info">

</div>

</div>

<button class="btn" id="nextBtn">PR√ìXIMA ‚è≠Ô∏è</button>
<button class="btn" id="stopBtn">‚èπÔ∏è STOP</button>

</div>

<div class="playlist-container">
<div class="playlist-header">üéµ PLAYLIST DARK WAVE (30 M√öSICAS)</div>
<div class="playlist" id="playlistContainer">
<!-- A playlist ser√° gerada automaticamente pelo JavaScript -->
</div>
</div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
// PLAYLIST COMPLETA COM 30 M√öSICAS DO YOUTUBE
const songs = [
    // Primeiras 5 m√∫sicas
    {id: '-HeCgOiirV4', title: 'Dark Wave 1 - Neon Nights'},
    {id: 'tBpQ1f77PDA', title: 'Dark Wave 2 - Cryptic Echoes'},
    {id: 'h4Jnv-pb6sk', title: 'Dark Wave 3 - Midnight Pulse'},
    {id: 'A_ZJnKoMoBA', title: 'Dark Wave 4 - Shadow Dance'},
    {id: '9CvpeDHgCpo', title: 'Dark Wave 5 - Gothic Dreams'},
    
    // Pr√≥ximas 5 m√∫sicas
    {id: 'LHUz8vA_wCM', title: 'Dark Wave 6 - Eternal Twilight'},
    {id: 'bIGoN8_vv_Y', title: 'Dark Wave 7 - Velvet Darkness'},
    {id: 'npQwX2X3WBE', title: 'Dark Wave 8 - Neon Shadows'},
    {id: 'qLQ0PZ-Zwc8', title: 'Dark Wave 9 - Crystal Tears'},
    {id: 'bjxfcGJM3V4', title: 'Dark Wave 10 - Midnight City'},
    
    // Mais 5 m√∫sicas
    {id: 'DOzdBjtA9H0', title: 'Dark Wave 11 - Phantom Love'},
    {id: 'qFtiH1bZuJ0', title: 'Dark Wave 12 - Dark Paradise'},
    {id: 'FaHMRB30HmA', title: 'Dark Wave 13 - Synthetic Hearts'},
    {id: 'VdAlPCrndT8', title: 'Dark Wave 14 - Electric Ghosts'},
    {id: 'gebchYvcp2s', title: 'Dark Wave 15 - Lost in Echoes'},
    
    // Outras 5 m√∫sicas
    {id: '77GxLUUEcHo', title: 'Dark Wave 16 - Nightfall Symphony'},
    {id: 'bYM8iPn47yE', title: 'Dark Wave 17 - Cyber Romance'},
    {id: 'bpxKOOUhLs8', title: 'Dark Wave 18 - Digital Tears'},
    {id: 'y0AaKrZLFQo', title: 'Dark Wave 19 - Twilight Zone'},
    {id: 'LVQi3iyx_Hc', title: 'Dark Wave 20 - Neon Dreams'},
    
    // √öltimas 10 m√∫sicas
    {id: 'ElcwzDwdYkA', title: 'Dark Wave 21 - Shadow Play'},
    {id: 'F3VwhAe7Ks0', title: 'Dark Wave 22 - Crystal Night'},
    {id: 'mwooX2qXrwE', title: 'Dark Wave 23 - Electric Veil'},
    {id: 'lAt6qFZby5w', title: 'Dark Wave 24 - Dark Matter'},
    {id: 'Wj1r0bU3pkg', title: 'Dark Wave 25 - Phantom Zone'},
    {id: '5zS9CbU1gxY', title: 'Dark Wave 26 - Neon Blood'},
    {id: 'pO4lvJUwrwk', title: 'Dark Wave 27 - Digital Ghost'},
    {id: 'X8wAX8uZHi8', title: 'Dark Wave 28 - Twilight Pulse'},
    {id: '4AcNJQYb0Rw', title: 'Dark Wave 29 - Shadow Heart'},
    {id: '6170iawsQHE', title: 'Dark Wave 30 - Eternal Night'}
];

// VARI√ÅVEIS GLOBAIS
let player;
let currentIndex = 0;
let isPlaying = false;
let playingAll = false;
let interval;
let currentVolume = 50;

// INICIALIZA√á√ÉO DO PLAYER DO YOUTUBE
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
        height: '100%',
        width: '100%',
        videoId: songs[0].id,
        playerVars: {
            'controls': 0,
            'rel': 0,
            'showinfo': 0,
            'modestbranding': 1,
            'playsinline': 1
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

// QUANDO O PLAYER EST√Å PRONTO
function onPlayerReady(event) {
    console.log('Player do YouTube pronto!');
    event.target.setVolume(currentVolume);
    renderPlaylist();
    setupEventListeners();
    updateNowPlaying();
}

// QUANDO O ESTADO DO PLAYER MUDA
function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        if (playingAll) {
            setTimeout(() => {
                playNext();
            }, 1000);
        } else {
            stop();
        }
    } else if (event.data === YT.PlayerState.PLAYING) {
        startProgressUpdate();
    } else if (event.data === YT.PlayerState.PAUSED) {
        clearInterval(interval);
    }
}

// CONFIGURA TODOS OS EVENT LISTENERS
function setupEventListeners() {
    // Bot√µes de controle
    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('prevBtn').addEventListener('click', playPrevious);
    document.getElementById('nextBtn').addEventListener('click', playNext);
    document.getElementById('stopBtn').addEventListener('click', stop);
    document.getElementById('playAllBtn').addEventListener('click', playAll);
    
    // Barra de progresso
    document.getElementById('progressBar').addEventListener('click', seekToPosition);
    
    // Controle de volume
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.addEventListener('input', updateVolume);
    volumeSlider.value = currentVolume;
    document.getElementById('volumeValue').textContent = currentVolume + '%';
}

// ATUALIZA O VOLUME
function updateVolume() {
    currentVolume = this.value;
    player.setVolume(currentVolume);
    document.getElementById('volumeValue').textContent = currentVolume + '%';
}

// ALTERNA ENTRE PLAY E PAUSE
function togglePlay() {
    const playBtn = document.getElementById('playBtn');
    
    if (!isPlaying) {
        player.playVideo();
        isPlaying = true;
        playBtn.textContent = '‚è∏Ô∏è PAUSE';
        startProgressUpdate();
    } else {
        player.pauseVideo();
        isPlaying = false;
        playBtn.textContent = '‚ñ∂Ô∏è PLAY';
        clearInterval(interval);
    }
}

// TOCA A M√öSICA ANTERIOR
function playPrevious() {
    currentIndex--;
    if (currentIndex < 0) {
        currentIndex = songs.length - 1;
    }
    loadSong(currentIndex);
}

// TOCA A PR√ìXIMA M√öSICA
function playNext() {
    currentIndex++;
    if (currentIndex >= songs.length) {
        if (playingAll) {
            currentIndex = 0; // Volta ao in√≠cio se estiver tocando todas
        } else {
            currentIndex = songs.length - 1;
            return;
        }
    }
    loadSong(currentIndex);
}

// TOCA TODAS AS M√öSICAS EM SEQU√äNCIA
function playAll() {
    playingAll = true;
    currentIndex = 0;
    loadSong(currentIndex);
    document.getElementById('playAllBtn').textContent = 'üîÅ REPETIR TODAS';
}

// CARREGA UMA M√öSICA ESPEC√çFICA
function loadSong(index) {
    if (index < 0 || index >= songs.length) return;
    
    currentIndex = index;
    player.loadVideoById(songs[index].id);
    
    // Atualiza a interface
    document.getElementById('songTitle').textContent = songs[index].title;
    document.getElementById('songArtist').textContent = 'The Neon Crypt';
    updateNowPlaying();
    updatePlaylistUI();
    
    // Se n√£o estava tocando, inicia a reprodu√ß√£o
    if (!isPlaying) {
        setTimeout(() => {
            player.playVideo();
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è PAUSE';
            startProgressUpdate();
        }, 500);
    }
}

// PARA A REPRODU√á√ÉO
function stop() {
    player.stopVideo();
    isPlaying = false;
    playingAll = false;
    document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è PLAY';
    document.getElementById('playAllBtn').textContent = 'üîÅ TODAS AS M√öSICAS';
    document.getElementById('progressFill').style.width = '0%';
    document.getElementById('currentTime').textContent = '0:00';
    clearInterval(interval);
}

// BUSCA PARA UMA POSI√á√ÉO NA BARRA DE PROGRESSO
function seekToPosition(e) {
    const progressBar = document.getElementById('progressBar');
    const rect = progressBar.getBoundingClientRect();
    const clickPosition = (e.clientX - rect.left) / rect.width;
    
    if (player.getDuration) {
        const seekTime = player.getDuration() * clickPosition;
        player.seekTo(seekTime, true);
    }
}

// ATUALIZA A BARRA DE PROGRESSO
function startProgressUpdate() {
    clearInterval(interval);
    
    interval = setInterval(() => {
        if (!player || !player.getCurrentTime) return;
        
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        if (duration > 0) {
            const progressPercent = (currentTime / duration) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            // Atualiza os tempos
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
        }
    }, 500);
}

// FORMATA O TEMPO (MM:SS)
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}

// RENDERIZA A PLAYLIST
function renderPlaylist() {
    const playlistContainer = document.getElementById('playlistContainer');
    playlistContainer.innerHTML = '';
    
    songs.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.innerHTML = `
            <div class="playlist-index">${index + 1}</div>
            <div class="playlist-title">${song.title}</div>
        `;
        
        item.addEventListener('click', () => {
            loadSong(index);
        });
        
        playlistContainer.appendChild(item);
    });
    
    updatePlaylistUI();
}

// ATUALIZA A INTERFACE DA PLAYLIST
function updatePlaylistUI() {
    const items = document.querySelectorAll('.playlist-item');
    items.forEach((item, index) => {
        if (index === currentIndex) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// ATUALIZA O "AGORA TOCANDO"
function updateNowPlaying() {
    document.getElementById('nowPlayingSong').textContent = songs[currentIndex].title;
}

// INICIALIZA√á√ÉO QUANDO A P√ÅGINA CARREGA
window.addEventListener('DOMContentLoaded', () => {
    // Garante que a API do YouTube est√° carregada
    if (typeof YT === 'undefined') {
        console.error('API do YouTube n√£o carregada');
        return;
    }
});
</script>
