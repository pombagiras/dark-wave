<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Neon Crypt - Dark Wave Pub</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden}
body{
font-family:'Courier New',monospace;
background:linear-gradient(135deg,#0a0a1a,#1a0a2e,#0f0f1e);
color:#e0e0e0
}
body::before{
content:'';
position:fixed;
inset:0;
background:repeating-linear-gradient(
0deg,
rgba(0,0,0,.15),
rgba(0,0,0,.15) 1px,
transparent 1px,
transparent 2px
);
pointer-events:none;
z-index:10
}
.container{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
overflow-y:auto;
padding:10px;
z-index:1
}
.header{text-align:center;padding:15px}
.title{
font-size:2.3em;
color:#ff00ff;
text-shadow:0 0 20px #ff00ff;
animation:pulse 2s infinite
}
.subtitle{color:#00ffff;text-shadow:0 0 6px #00ffff}
@keyframes pulse{
50%{text-shadow:0 0 40px #ff00ff}
}
.player-container{
background:rgba(0,0,0,.85);
border:2px solid #ff00ff;
border-radius:8px;
padding:12px;
box-shadow:0 0 20px rgba(255,0,255,.4)
}
.video-container{
position:relative;
padding-bottom:56.25%;
height:0;
border:2px solid #00ffff;
border-radius:6px
}
#youtubePlayer{
position:absolute;
inset:0;
width:100%;
height:100%
}
.song-info{
text-align:center;
margin:10px 0;
border:1px solid #ff00ff;
padding:8px;
border-radius:6px
}
.song-title{color:#ff00ff;font-weight:bold}
.song-artist{color:#00ffff;font-size:.9em}
.progress-bar{
height:6px;
background:rgba(0,255,255,.2);
border:1px solid #00ffff;
cursor:pointer
}
.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff00ff,#00ffff)
}
.time-display{text-align:center;color:#00ffff;font-size:.8em}
.controls{
display:flex;
gap:8px;
justify-content:center;
margin:10px 0;
z-index:20;
position:relative
}
.btn{
background:linear-gradient(135deg,#ff00ff,#ff0080);
border:2px solid #ff00ff;
padding:10px 15px;
font-weight:bold;
cursor:pointer;
border-radius:4px
}
.btn:hover{transform:scale(1.05)}
.btn-special{animation:pulseBtn 1.5s infinite}
@keyframes pulseBtn{
50%{box-shadow:0 0 30px #ff00ff}
}
.playlist{
border:2px solid #00ffff;
padding:10px;
max-height:200px;
overflow-y:auto
}
.playlist-item{
padding:6px;
cursor:pointer;
border-left:2px solid #ff00ff
}
.playlist-item.active{
background:rgba(255,0,255,.4);
color:#000
}
</style>
</head>

<body>

<div class="container">
<div class="header">
<h1 class="title">üç∫ THE NEON CRYPT üç∫</h1>
<p class="subtitle">Dark Wave Pub - Eternal Night</p>
</div>

<div class="player-container">

<div class="video-container">
<div id="youtubePlayer"></div>
</div>

<div class="song-info">
<div class="song-title" id="songTitle">Selecione uma m√∫sica</div>
<div class="song-artist" id="songArtist">Gothic Dark Wave</div>
</div>

<div class="progress-bar" id="progressBar">
<div class="progress-fill" id="progressFill"></div>
</div>
<div class="time-display">
<span id="currentTime">0:00</span> / <span id="duration">0:00</span>
</div>

<div class="controls">
<button class="btn" id="prevBtn">‚èÆÔ∏è ANT</button>
<button class="btn" id="playBtn">‚ñ∂Ô∏è PLAY</button>
<button class="btn" id="nextBtn">PR√ì ‚è≠Ô∏è</button>
<button class="btn" id="stopBtn">‚èπÔ∏è STOP</button>
<button class="btn btn-special" id="playAllBtn">üéµ TODAS</button>
</div>

<div class="playlist" id="playlistContainer"></div>

</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const songs=[
{id:'HeCgOiirV4',title:'M√∫sica 1'},
{id:'tBpQ1f77PDA',title:'M√∫sica 2'},
{id:'h4Jnv-pb6sk',title:'M√∫sica 3'}
];

let player,currentIndex=0,isPlaying=false,playingAll=false,interval;

function onYouTubeIframeAPIReady(){
player=new YT.Player('youtubePlayer',{
videoId:songs[0].id,
playerVars:{controls:0,rel:0,playsinline:1},
events:{onReady:onReady,onStateChange:onState}
});
}

function onReady(e){
e.target.mute();
renderPlaylist();
bind();
}

function onState(e){
if(e.data===YT.PlayerState.ENDED){
playingAll?next():stop();
}
}

function bind(){
playBtn.onclick=toggle;
prevBtn.onclick=()=>load(currentIndex-1);
nextBtn.onclick=next;
stopBtn.onclick=stop;
playAllBtn.onclick=()=>{
playingAll=true;
load(0,true);
};
progressBar.onclick=seek;
}

function load(i,auto=true){
if(i<0||i>=songs.length)return;
currentIndex=i;
player.loadVideoById(songs[i].id);
songTitle.textContent=songs[i].title;
updateUI();
if(auto){
player.playVideo();
player.unMute();
isPlaying=true;
playBtn.textContent='‚è∏Ô∏è PAUSE';
start();
}
}

function toggle(){
if(!isPlaying){
player.playVideo();
player.unMute();
isPlaying=true;
playBtn.textContent='‚è∏Ô∏è PAUSE';
start();
}else{
player.pauseVideo();
isPlaying=false;
playBtn.textContent='‚ñ∂Ô∏è PLAY';
clearInterval(interval);
}
}

function stop(){
player.stopVideo();
isPlaying=false;
playingAll=false;
playBtn.textContent='‚ñ∂Ô∏è PLAY';
progressFill.style.width='0%';
clearInterval(interval);
}

function next(){
load((currentIndex+1)%songs.length,true);
}

function seek(e){
const r=progressBar.getBoundingClientRect();
const p=(e.clientX-r.left)/r.width;
player.seekTo(player.getDuration()*p);
}

function start(){
clearInterval(interval);
interval=setInterval(()=>{
if(!isPlaying)return;
const c=player.getCurrentTime(),d=player.getDuration();
progressFill.style.width=(c/d*100)+'%';
currentTime.textContent=format(c);
duration.textContent=format(d);
},500);
}

function format(t){
const m=Math.floor(t/60),s=Math.floor(t%60);
return `${m}:${s<10?'0':''}${s}`;
}

function renderPlaylist(){
playlistContainer.innerHTML='';
songs.forEach((s,i)=>{
const d=document.createElement('div');
d.className='playlist-item';
d.textContent=s.title;
d.onclick=()=>load(i,true);
playlistContainer.appendChild(d);
});
}

function updateUI(){
document.querySelectorAll('.playlist-item')
.forEach((el,i)=>el.classList.toggle('active',i===currentIndex));
}
</script>

</body>
</html>
